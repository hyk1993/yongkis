{% extends 'base.html' %}

{% block content %}
    <a class="btn btn-dark" href="{% url 'newcomment' blog.id %}">Add comment</a>
    <div class="container">
        <h1> {{blog.title}}</h1>
        <p> {{blog.body}}</p>
        <br><br>
        <a href="{% url 'blog' %}">돌아가기</a>
    </div>
{% endblock %}

{% for comment in blog.comments.all %}
        
        <div class="flex">
            <div class="date right">
                {{ comment.created_date }}
                <p>{{ comment.author }}</p>
            </div>
            <div class="left">
                <strong>{{ comment.text|linebreaks }}</strong>
            </div>
        </div>
        
    {% empty %} 
        <p>No comments here yet :(</p>
    {% endfor %}
